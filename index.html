<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neko 的名片</title>
  <!-- 設置 favicon -->
  <link rel="icon" type="image/png" href="https://dybts.us.kg/neko_icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid #007bff;
    }
    .card h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .card p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    .card a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 頭像 -->
    <img class="avatar" src="https://dybts.us.kg/neko_icon" alt="Neko 的頭像">
    <h1>Neko no akuma</h1>
    <p>Discord 機器人 DYBTS 開發者</p>
    <a href="https://dybts.us.kg" target="_blank">訪問我的網站</a>
  </div>
</body>
</html>
